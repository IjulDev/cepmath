<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CepMath</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/mathquill/mathquill.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="alert">
        <h1>Struktur Penulisan</h1>
        <p>Jika ingin menuliskan <span id="alert1"></span>, maka tulis menjadi <span id="alert2"></span>.</p>
        <button id="alertBtn">Oke</button>
    </div>
    <div class="container">
        <header>
            <h1 class="title">CepMath</h1>
            <p class="desc">Pecahkan Soal Turunanmu!</p>
        </header>
        <div class="result-box">
            <p class="result-box__title">Hasil :</p>
            <div class="result">
                <span id="hasil"></span>
            </div>
        </div>
        <p class="soal__title">Soal Turunan :</p>
        <div class="soal-box">
            <div class="soal">
                <span id="soal"></span>
            </div>
            <button class="soal-btn">Pecahkan</button>
        </div>
        <div class="buttons">
            <button id="x" class="btn"></button>
            <button id="satu" class="btn"></button>
            <button id="dua" class="btn"></button>
            <button id="tiga" class="btn"></button>
            <button id="empat" class="btn"></button>
            <button id="lima" class="btn"></button>
            <button id="enam" class="btn"></button>
            <button id="tujuh" class="btn"></button>
            <button id="delapan" class="btn"></button>
            <button id="sembilan" class="btn"></button>
            <button id="nol" class="btn"></button>
            <button id="koma" class="btn"></button>
            <button id="tambah" class="btn"></button>
            <button id="kurang" class="btn"></button>
            <button id="kali" class="btn"></button>
            <button id="bagi" class="btn"></button>
            <button id="pangkatDua" class="btn"></button>
            <button id="pangkat" class="btn"></button>
            <button id="akar" class="btn"></button>
            <button id="akarNth" class="btn"></button>
            <button id="per" class="btn"></button>
            <button id="pi" class="btn"></button>
            <button id="kurung" class="btn"></button>
        </div>
    </div>

    <!-- <script src="assets/mathquill/test/support/jquery-1.5.2.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.4.0/math.js"
        integrity="sha512-aTebWe+xMF5sE7hrGSbJeDrYjgVwNAOH7CVBjzttZrEzv8payApPqLWjPa/mUee4fPF4mNsEh/FN5uyy4X8DyQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/mathquill/mathquill.js"></script>
    <script src="assets/latex-to-js/latex-to-js.js"></script>
    <!-- <script src="assets/math-expressions/build/math-expressions.js"></script> -->
    <script src="assets/main.js"></script>
</body>

</html>
